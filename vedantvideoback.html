<html>
<head>
    <title>demo video Background</title>
    <style type="text/css">
        .fullscreen_bg 
        {
            position:fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow:hidden;
            z-index:-1;
            background-size:cover;
        }

        .fullscreen_bg_video 
        {
            position:fixed;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
        }
        h2{background-color:rgba(121,132,88,1);color:#ffffff;}

        
    </style>
    </head>
    <body>
        <div class=""fullscreen_bg">
            <video src="video/production ID_4496268 (1).mp4"autoplay muted loop class="fullscreen_bg"></video>
        </div>
        <h2>this is my first page</h2>
        <h2>this is my second page</h2>
    </body>
